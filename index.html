<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chucky's Underwear</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2083/2083223.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #ff007f;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background: #222;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(#ff007f, #111);
    }
    .hero h2 {
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #444;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
    }
    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    form button {
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chucky's Underwear</h1>
    <p>Lencería exclusiva para hombres modernos</p>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <section class="hero">
    <h2>Descubre tu lado más atrevido</h2>
    <p>Diseños únicos, cómodos y con estilo.</p>
  </section>
  <section class="products" id="productos">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Slip+Rojo" alt="Slip Rojo">
      <h3>Slip Rojo</h3>
      <p>€19.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Boxer+Negro" alt="Boxer Negro">
      <h3>Boxer Negro</h3>
      <p>€24.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Tanga+Blanca" alt="Tanga Blanca">
      <h3>Tanga Blanca</h3>
      <p>€14.99</p>
    </div>
  </section>
  <section id="contacto">
    <form action="https://formspree.io/f/mzblyqdr" method="POST">
      <h2>Contacto</h2>
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" rows="4" placeholder="Tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Chucky's Underwear | Diseñado con estilo</p>
  </footer>
</body>
</html>
